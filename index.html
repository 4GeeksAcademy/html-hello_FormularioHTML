<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="todo m-5 border border-black rounded">
        <div class="bg-light border-b">
            <span class="m-2 fs-2">Payment Form Example</span>
        </div> 
        <div class="tarjeta-aviso">
            <div class="aviso m-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="tarjeta">
                <form>
                    <div class="form">
                        <div class="container px-2 content">
                            <div class="row gx-2">
                                <div class="col-5">
                                    <div class="">
                                        <span class="me-4">Card #</span>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" name="card_number" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="">
                                        <span class="me-4">CVC #</span>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="0000" name="cvc" required>
                                        </div>
                                    </div>                        
                                </div>
                                <div class="col-3">
                                    <div class="">
                                        <span class="me-4">Amount</span>
                                        <div class="input-group mb-3">
                                            <p>$</p>
                                            <input type="text" class="form-control" placeholder="0000" name="amount" required>
                                        </div>
                                    </div>                        
                                </div>
                            </div>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
        <div class="resto">
            <form>
                <div class="container px-2 content">
                    <div class="row gx-2">
                        <div class="col-6">
                            <div class="">
                                <span class="me-4">First Name</span>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="first_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="">
                                <span class="me-4">Last Name</span>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="last_name" required>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </form> 
                <div class="tarjeta">
                    <form>
                        <div class="form">
                            <div class="container px-2 content">
                                <div class="row gx-2">
                                    <div class="col-6">
                                        <div class="">
                                            <span class="me-4">City</span>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" name="card_number" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="mb-2">
                                            <label for="state" class="form-label">State</label>
                                            <select class="form-select" id="state" name="state" required>
                                                <option value="" disabled selected>Pick a state</option>
                                                <option>California</option>
                                                <option>Texas</option>
                                                <option>Florida</option>
                                                <option>New York</option>
                                                <option>Nevada</option>
                                            </select>
                                        </div>
                                                      
                                    </div>
                                    <div class="col-3">
                                        <div class="">
                                            <span class="me-4">Postal Code</span>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" name="amount" required>
                                            </div>
                                        </div>                        
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </form>
                </div>
                <form>
                    <div class="container px-2 content">
                        <div class="row gx-2">
                            <div class="col-6">
                                <span>We accept:</span>
                                <div class="checkbox text-bg-secondary">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
                                  </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>                        
                            </div>
                        </div>
                    </div>
                </form> 
        </div>
        <div class="botones gap-2 d-flex justify-content-md-end bg-light border-b">
                <button type="button" class="btn btn-secondary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    Send
                </button>
        </div>
        
    </div>
</body>
</html>
